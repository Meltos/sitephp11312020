            </button>
            <div id="my-nav" class="collapse navbar-collapse justify-content-center">
              <ul class="navbar-nav ">
                <li class="nav-item li-hidden">

      <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-12">
          <div class="content__block">

              <p>
                Здесь Вы можете задать интересующие Вас вопросы и выразить своё мнение насчёт обновления Квин.
              </p>

            <form>
              <div class="form-row">

                <div class="col">
                  <input type="text" class="form-control" placeholder="Фамилия">

              </div>
              <div class="form-row">

                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Телефон">
                  </div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Комментарий"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary justify-content-center">Отправить</button>
            </form>
          </div>
        </div>
